<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <script src="https://kit.fontawesome.com/27069af97c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title>Welcome to Tailwind!</title>
  </head>
  <body class="antialiased text-gray-800 bg-white">
    <header>
      <!-- Menu mobile -->
      <div class="font-bold text-white lg:hidden">
        <div class="bg-azul-500 flex items-center h-14 p-5">
          <button class="absolute focus:outline-none">
            <svg
              class="w-8 border rounded"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="menu w-8 h-8"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <h2 class="text-2xl mx-auto select-none">Ariel Chura</h2>
        </div>
      </div>
      <nav class="heroPattern hidden lg:w-84 h-screen fixed lg:block">
        <!-- Menu desktop -->
        <div class="flex flex-col items-center text-white py-6 px-12 text-center">
          <h2 class="font-bold text-2xl">Ariel Chura</h2>
          <img
            class="shadow-lg rounded-full w-40 mt-6"
            src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=500"
            alt="Profile picture"
          />
          <p class="mt-4">
            Hi, my name is Simon Doe and I'm a senior software engineer. Welcome to my personal
            website!
          </p>

          <ul class="mt-8 flex">
            <li class="mx-2">
              <a
                href=""
                class="w-10 h-10 bg-white relative rounded-full text-center inline-block pt-2"
              >
                <span class="fa fa-twitter text-naranja-500"></span
              ></a>
            </li>
            <li class="mx-2">
              <a
                href=""
                class="w-10 h-10 bg-white relative rounded-full text-center inline-block pt-2"
              >
                <span class="fa fa-github text-naranja-500"></span
              ></a>
            </li>
            <li class="mx-2">
              <a
                href=""
                class="w-10 h-10 bg-white relative rounded-full text-center inline-block pt-2"
              >
                <span class="fa fa-linkedin text-naranja-500"></span
              ></a>
            </li>
          </ul>

          <nav>
            <ul class="font-medium mt-12">
              <li class="my-2">
                <a href="" class="flex items-center py-1 px-3">
                  <svg viewBox="0 0 20 20" fill="currentColor" class="user w-6 h-6">
                    <path
                      fill-rule="evenodd"
                      d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <span class="ml-2"> About me</span>
                </a>
              </li>
              <li class="my-2">
                <a href="" class="flex items-center py-1 px-3">
                  <svg viewBox="0 0 20 20" fill="currentColor" class="desktop-computer w-6 h-6">
                    <path
                      fill-rule="evenodd"
                      d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <span class="ml-2">Portfolio</span>
                </a>
              </li>
              <li class="my-2">
                <a href="" class="flex items-center py-1 px-3">
                  <svg viewBox="0 0 20 20" fill="currentColor" class="document-text w-6 h-6">
                    <path
                      fill-rule="evenodd"
                      d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <span class="ml-2">Resume</span>
                </a>
              </li>
              <li class="my-2">
                <a href="" class="flex items-center py-1 px-3">
                  <svg viewBox="0 0 20 20" fill="currentColor" class="collection w-6 h-6">
                    <path
                      d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"
                    ></path>
                  </svg>
                  <span class="ml-2">Blog</span>
                </a>
              </li>
            </ul>
          </nav>
          <button
            class="bg-azul-600 hover:bg-azul-700 transition ease-in duration-200 px-8 py-3 rounded-lg font-bold mt-10"
          >
            <svg viewBox="0 0 20 20" fill="currentColor" class="paper-airplane w-6 h-6 inline">
              <path
                d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
              ></path>
            </svg>
            <span> Hire me </span>
          </button>
        </div>
      </nav>
    </header>
    <div class="lg:ml-84">
      <div class="bg-fondo-500 flex justify-center items-center flex-col py-5">
        <h2 class="my-5 text-3xl font-extrabold">Resumen Online</h2>
        <button class="bg-naranja-500 font-bold text-white py-2 px-4 rounded-md shadow-lg">
          <svg viewBox="0 0 20 20" fill="currentColor" class="download w-6 h-6 inline-block mr-2">
            <path
              fill-rule="evenodd"
              d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Descargar versi√≥n PDF
        </button>
      </div>
      <div class="flex justify-center mt-10">
        <div class="h-64 bg-azul-200 shadow-lg w-11/12 rounded-md"></div>
      </div>
      <!-- Footer -->
      <footer class="h-20 flex items-center justify-center text-white font-light mt-10 bg-azul-500">
        <p>Ariel Chura &copy; 2020</p>
      </footer>
    </div>
  </body>
</html>
